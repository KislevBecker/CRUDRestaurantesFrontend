<div *ngIf="currentRestaurant" class="edit-form">
  <h4>Tutorial</h4>
  <form>
    <div class="form-group">
      <label for="title">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        [(ngModel)]="currentRestaurant.name"
        name="title"
      />
    </div>
    <div class="form-group">
      <label for="description">Logo</label>
      <input
        type="text"
        class="form-control"
        id="logo"
        [(ngModel)]="currentRestaurant.logo"
        name="logo"
      />
    </div>
    <div class="form-group">
      <label for="description">Date</label>
      <input
        type="text"
        class="form-control"
        id="date"
        [(ngModel)]="currentRestaurant.date"
        name="date"
      />
    </div>
    <div class="form-group">
      <label for="description">owner</label>
      <input
        type="text"
        class="form-control"
        id="ownerName"
        [(ngModel)]="currentRestaurant.ownerName"
        name="ownerName"
      />
    </div>
    <div class="form-group">
      <label for="description">Address</label>
      <input
        type="text"
        class="form-control"
        id="address"
        [(ngModel)]="currentRestaurant.address"
        name="address"
      />
    </div>
    <div class="form-group">
      <label for="description">Restaurant type</label>
      <input
        type="text"
        class="form-control"
        id="restaurantType"
        [(ngModel)]="currentRestaurant.restaurantType"
        name="restaurantType"
      />
    </div>


    <div class="form-group">
      <label><strong>Status:</strong></label>
      {{ currentRestaurant.published ? "Published" : "Pending" }}
    </div>
  </form>

  <button
    class="badge badge-primary mr-2"
    *ngIf="currentRestaurant.published"
    (click)="updatePublished(false)"
  >
    UnPublish
  </button>
  <button
    *ngIf="!currentRestaurant.published"
    class="badge badge-primary mr-2"
    (click)="updatePublished(true)"
  >
    Publish
  </button>

  <button class="badge badge-danger mr-2" (click)="deleteRestaurant()">
    Delete
  </button>

  <button type="submit" class="badge badge-success" (click)="updateRestaurant()">
    Update
  </button>
  <p>{{ message }}</p>
</div>

<div *ngIf="!currentRestaurant">
  <br />
  <p>Cannot access this Tutorial...</p>
</div>
