<div class="submit-form">
  <div *ngIf="!submitted">
    <div class="form-group form-conteiner mb-3">
      <input
        type="text"
        class="form__input"
        id="name"
        required
        [(ngModel)]="restaurant.name"
        name="name"
        autocomplete="off" placeholder=" "
      />
      <label for="name" class="form__label">Name</label>
    </div>

    <div class="form-group form-conteiner mb-3">
      <input
        class="form__input"
        id="logo"
        required
        [(ngModel)]="restaurant.logo"
        name="logo" autocomplete="off" placeholder=" "
      />
      <label for="logo" class="form__label">Logo</label>
    </div>
    <div class="form-group">
      <label for="description">Date</label>
      <input
        class="form-control"
        id="date"
        required
        [(ngModel)]="restaurant.date"
        name="description"
        autocomplete="off" placeholder=" "
      />
    </div>
    <div class="form-group">
      <label for="description">owner</label>
      <input
        class="form-control"
        id="ownerName"
        required
        [(ngModel)]="restaurant.ownerName"
        name="ownerName"
        autocomplete="off" placeholder=" "
      />
    </div>
    <div class="form-group">
      <label for="description">Address</label>
      <input
        class="form-control"
        id="address"
        required
        [(ngModel)]="restaurant.address"
        name="address"
        autocomplete="off" placeholder=" "
      />
    </div>
    <div class="form-group">
      <label for="description">restaurantType</label>
      <input
        class="form-control"
        id="restaurantType"
        required
        [(ngModel)]="restaurant.restaurantType"
        name="restaurantType"
      />
    </div>
    <button (click)="saveRestaurant()" class="btn btn-success">Submit</button>
  </div>

  <div *ngIf="submitted">
    <h4>You submitted successfully!</h4>
    <button class="btn btn-success" (click)="newRestaurant()">Add</button>
  </div>
</div>
