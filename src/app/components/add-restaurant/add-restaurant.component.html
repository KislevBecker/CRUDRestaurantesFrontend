<div class="row">
  <div class="col-md-6 col-sm-12 colxs-12">
    <div class="card">
        <div class="submit-form mt-3 mb-3">
          <div *ngIf="!submitted">
            <div class="form-group form-conteiner mb-3">
              <input
                type="text"
                class="form__input"
                id="name"
                required
                [(ngModel)]="restaurant.name"
                name="name"
                autocomplete="off" placeholder=" "
              />
              <label for="name" class="form__label">Name</label>
            </div>
        
            <div class="form-group form-conteiner mb-3">
              <input
                class="form__input"
                id="logo"
                type="file"
                required
                [(ngModel)]="restaurant.logo"
                name="logo" autocomplete="off" placeholder=" "
              />
              <label for="logo" class="form__label">Logo</label>
            </div>
            <div class="form-group form-conteiner mb-3">
              <input
              class="form__input"
              type="date"
                id="date"
                required
                [(ngModel)]="restaurant.date"
                name="description"
                autocomplete="off" placeholder=" "
              />
              <label for="description" class="form__label">Date</label>
            </div>
            <div class="form-group form-conteiner mb-3">
              <input
              class="form__input"
                id="ownerName"
                required
                [(ngModel)]="restaurant.ownerName"
                name="ownerName"
                autocomplete="off" placeholder=" "
              />
              <label for="description" class="form__label">owner</label>
            </div>
            <div class="form-group form-conteiner mb-3">
              <textarea
              class="form__input"
                id="address"
                required
                [(ngModel)]="restaurant.address"
                name="address"
                autocomplete="off" placeholder=" "
                ></textarea>
              <label for="description" class="form__label">Address</label>
            </div>
            <div class="form-group form-conteiner mb-3">
              <!-- <input
              class="form__input"
                id="restaurantType"
                required
                [(ngModel)]="restaurant.restaurantType"
                name="restaurantType"
                autocomplete="off" placeholder=" "
              /> -->
              <select
              class="form__input"
                id="restaurantType"
                required
                [(ngModel)]="restaurant.restaurantType"
                name="restaurantType"

              >
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            </select>
              <label for="description" class="form__label">restaurantType</label>
            </div>
            <button (click)="saveRestaurant()" class="btn btn-success">Submit</button>
          </div>
        
          <div *ngIf="submitted">
            <h4>You submitted successfully!</h4>
            <button class="btn btn-success" (click)="newRestaurant()">Add</button>
          </div>
        </div>
     
    </div>
  </div>
  <div class="col-6 back-add text-center text-white d-none d-sm-block d-sm-none d-md-block">
    <h1 class="mt-5 animate__bounce">¡Agrega más restaurantes!</h1>
    <p>No encuentras algún restaurante? puedes agregarlo en este formulario, recuerda que todos los
campos son obligatorios asi que debes tener a la mano todos los datos e imagenes

    </p>
  </div>
</div>
